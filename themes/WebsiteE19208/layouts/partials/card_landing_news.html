<div class="card h-100 lightgrey">
    <div class="card-body">
        <h4>{{ .Params.Title }}</h4>
        <button type="button" class="minibutton">{{time.Format "Jan 2, 2006" .Params.Release}}</button>
        <a href="{{ .RelPermalink }}" class="stretched-link black"></a>
        <div class="card-text text-break blocksatz pt-2">
            {{ .Content | truncate 140 "..." }}
        </div>
    </div>
</div>
